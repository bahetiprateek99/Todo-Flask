<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Sofia">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/signup.css') }}">
  <title>ToDo App - {% block title %} {% endblock %}</title>
</head>
<body>
  <header class="header">
    <div class="header__container">
      <a href="{{ url_for('home') }}" class="link logo">ToDo</a>
      <ul class="header__list">
        {% block navbar %}
        {% endblock %}
      </ul>
    </div>
  </header>

  {% block main%}
  {% endblock %}


  <footer class="footer">
    <div class="footer__container">
      <div class="footer__column left">
        <p class="footer__item">Made by Prateek Baheti</p>
        <p class="footer__item">Do you like it ???</p>
      </div>

      <div class="footer__column right">
        <p class="footer__item"><a class="footer__link" href="">Code for Flask</a></p>
        <p class="footer__item"><a class="footer__link" href="">Code for Django</a></p>
      </div>
    </div>
  </footer>

  <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
